<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

  <style>
    body {
      background: #2B0A3D;
      box-sizing: border-box;
    }
  </style>
</head>
<body class="min-h-screen pt-10 px-4 sm:px-10 flex items-center justify-center text-black">
  <div class="bg-white rounded-3xl p-6 sm:p-8 w-full max-w-2xl space-y-8">
    
    <!-- Title -->
    <h2 class="text-3xl font-bold text-center bg-purple-200 p-3 rounded-xl">
      ðŸŽ“ Student Registration
    </h2>

    <!-- Form -->
    <form id="studentForm" class="grid grid-cols-1 gap-4">
      <input id="name" type="text" placeholder="Name" class="w-full p-3 border border-purple-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-200" required />
      
      <input id="age" type="number" placeholder="Age" class="w-full p-3 border border-purple-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-200" required />

      <div class="flex items-center gap-4">
        <label class="font-semibold">Gender:</label>
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
      </div>

      <select id="course" class="w-full p-3 border border-purple-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-200">
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="HTML">HTML</option>
        <option value="React">React</option>
      </select>

      <input id="email" type="email" placeholder="Email" class="w-full p-3 border border-purple-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-200" required />

      <button type="submit" class="w-full md:w-auto bg-purple-500 text-black p-3 rounded-lg hover:bg-purple-700 hover:text-white transition-all hover:scale-105">
        Save Student
      </button>
    </form>

    <!-- Table -->
    <div class="overflow-x-auto mt-4">
      <table class="min-w-full text-center">
        <thead class="bg-purple-200">
          <tr>
            <th class="border border-purple-900 px-4 py-2">NAME</th>
            <th class="border border-purple-900 px-4 py-2">AGE</th>
            <th class="border border-purple-900 px-4 py-2">COURSE</th>
            <th class="border border-purple-900 px-4 py-2">GENDER</th>
            <th class="border border-purple-900 px-4 py-2">EMAIL</th>
            <th class="border border-purple-900 px-4 py-2">ACTION</th>
          </tr>
        </thead>
        <tbody id="studentTable" class="bg-white text-black">
          <!-- Dynamic rows go here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
